wizard.welcome.text=This wizard will guide you through the process of creating a new NSIS Installer script. \
The resulting file will be saved in your workspace and can be automatically compiled if desired.\n\n\
Please note that this wizard uses only a subset of the features available in NSIS. \
For further information on script customization, please consult the NSIS documentation \
either directly on your filesystem or via the Eclipse online help system.\n\n\
Click Next to continue.\n\
(You can click Cancel at any time to exit this wizard)\n\n\n
